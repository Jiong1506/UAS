      border: none;
      cursor: pointer;

    }
    .btn:active { transform: translateY(0); opacity: 0.9;
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--muted);
      padding: 12px 20px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 500;
      transition: color .25s, border-color .25s, background-color .25s;
    }
    .btn-ghost:hover { 
        color: var(--text);
        border-color: var(--text); 
        background-color: rgba(255,255,255,0.05);
    }
    .btn-ghost.active {
        background: var(--accent-soft);
        color: white;
        border-color: var(--accent-soft);
    }
    .btn-ghost.btn-cancel {
        color: var(--danger-clr);
        border-color: transparent;
        font-weight: 600;
        background-color: transparent;

  function escapeHtml(s){ 
    const map = {
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'

    return String(s || '').replace(/[&<>"']/g, function(m) { return map[m]; });

  // NEW FUNCTION: Convert markdown-like syntax to HTML
  function formatText(text) {
    if (!text) return '';
    let formattedText = escapeHtml(text);
    formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Bold
    formattedText = formattedText.replace(/\*(.*?)\*/g, '<i>$1</i>');
    // Italic
    formattedText = formattedText.replace(/__(.*?)__/g, '<u>$1</u>');     // Underline
    return formattedText;
  }

  async function uploadImage(dataUrl){
    if(!dataUrl) return null;
    try{
      const res = await fetch(dataUrl);
      const blob = await res.blob();
      const filename = `img_${Date.now()}.png`;
      const { data, error } = await sb.storage.from(STORAGE_BUCKET).upload(filename, blob, { cacheControl:'3600', upsert:false });
      if(error){
        console.warn('upload error', error.message);
        return dataUrl;
      }
      const { data: urlData } = sb.storage.from(STORAGE_BUCKET).getPublicUrl(filename);
      return (urlData && urlData.publicUrl) ?
urlData.publicUrl : dataUrl;
    }catch(err){
      console.warn('upload exception', err);
      return dataUrl;
    }
  }

  function applyFormat(delimiter) {
      const textarea = document.getElementById('qe-text');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selectedText = textarea.value.substring(start, end);
      if (selectedText) {
          const newText = textarea.value.substring(0, start) +
                          delimiter + selectedText + delimiter +
                          textarea.value.substring(end);
          textarea.value = newText;
          textarea.selectionStart = start + delimiter.length;
          textarea.selectionEnd = end + delimiter.length;
      }
  }

                classNames += ' !bg-success-clr !border-success-clr !text-white !font-bold opacity-100 correct-highlight-glow';
              } else if (isUserAnswer) {
                classNames += ' !bg-danger-clr !border-danger-clr !text-white !font-bold opacity-100 incorrect-answer';
              } else {
                classNames += ' !bg-[#262D3B] border-transparent !text-gray-300';
              }
              
              return `<div class="${classNames}">
                ${String.fromCharCode(65 + 
                oIdx)}. ${escapeHtml(o)}
              </div>`;
            }).join('')}
          </div>
        </div>
      `;
    });
    
    const totalQuestionsFinal = examQuestions.length;
    const score = (correctCount / totalQuestionsFinal) * 100;
    resultHtml = `
      <div class="text-center mb-8">
        <h2 class="text-4xl font-bold mb-2">Skor Anda</h2>
        <div class="text-7xl font-extrabold ${score >= 70 ? 'result-correct' : 'result-incorrect'}">${score.toFixed(0)}%</div>
        <p class="text-base text-gray-500 mt-2">${correctCount} dari ${totalQuestionsFinal} soal dijawab dengan benar.</p>
      </div>
      <h3 class="text-2xl font-bold mb-6">Pembahasan Soal</h3>
    ` + resultHtml;
    examScoreDisplay.innerHTML = resultHtml;
    examScoreDisplay.classList.remove('hidden');
    examGrid.classList.add('hidden');
    endExamBtn.classList.add('hidden');
    startExamBtn.classList.remove('hidden');
    startExamBtn.disabled = !selectExam.value;
  }

  loadCourses();
})();

</script>
